spring.application.name=smartqweb
spring.datasource.url=jdbc:mysql://localhost:3306/smrt?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# PayHere Configuration
payhere.merchant-id=${PAYHERE_MERCHANT_ID}
payhere.merchant-secret=${PAYHERE_MERCHANT_SECRET}
payhere.sandbox-mode=${PAYHERE_SANDBOX:true}
payhere.sandbox-merchant-id=${PAYHERE_SANDBOX_MERCHANT_ID}
payhere.sandbox-merchant-secret=${PAYHERE_SANDBOX_MERCHANT_SECRET}